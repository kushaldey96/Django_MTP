{% extends 'base.html' %}

{% block content %}
  <h2>Upload</h2>
  <form method="post" enctype="multipart/form-data" action="upload">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Upload file</button>

  {% if url %}
    <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}
    </form>
{% endblock %}
